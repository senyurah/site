<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker Challenge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Consolas", Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .hero {
      height: 100vh;
      width: 100%;
      background: url("/static/world.png") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffaa;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #bfefff;
      text-shadow: 0 0 10px #000, 0 0 20px #00ffaa;
    }

    .btn {
      padding: 15px 50px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #00ffaa, #0099ff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 25px #00ffaa;
      transition: all 0.3s ease;
      text-decoration: none;
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #0099ff, #00ffaa);
      box-shadow: 0 0 40px #00ffaa;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">

      <p>Mostre sua habilidade e prove que vocÃª Ã© rÃ¡pido no teclado</p>
      <a id="playBtn" class="btn" href="#">â–¶ Jogar Agora</a>
    </div>
  </section>
  <script>
    document.getElementById('playBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        const res = await fetch('/launch', { method: 'POST' });
        const data = await res.json();
        if (res.ok && data.ok) {
          alert('Jogo iniciado! Verifique a janela do aplicativo.');
        } else {
          alert('Erro ao iniciar: ' + (data.error || 'desconhecido'));
        }
      } catch (err) {
        alert('Falha na comunicaÃ§Ã£o com o servidor.');
      }
    });
  </script>
</body>
</html>
