<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aguarde...</title>
    <style>
        body {
            background:
                radial-gradient(60vw 40vh at 20% -10%, rgba(57,255,20,.08), transparent 60%),
                radial-gradient(60vw 40vh at 120% 10%, rgba(22,242,160,.06), transparent 60%),
                repeating-linear-gradient(0deg, transparent 0 24px, rgba(57,255,20,.05) 24px 25px),
                linear-gradient(#061009, #061009);
            color: #e6ffe8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            user-select: none;
        }

        .message {
            font-size: 4vw;
            margin-bottom: 20px;
            color: #16f2a0;
            text-shadow: 0 0 8px rgba(22,242,160,.35);
            animation: fadeIn 1.5s ease-in-out;
        }

        .countdown {
            font-size: 15vw;
            font-weight: 700;
            color: #39ff14;
            text-shadow: 0 0 12px rgba(57,255,20,.35);
            animation: pulse 1s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="message">
        Aguarde enquanto verificamos sua seguran√ßa...
    </div>
    <div class="countdown" id="countdown">5</div>

    <script>
        let tempoRestante = 5;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            tempoRestante--;
            countdownElement.textContent = tempoRestante > 0 ? tempoRestante : '0';

            if (tempoRestante <= 0) {
                clearInterval(interval);
                window.location.href = 'https://senyurah.github.io/site/POP-UP/hack.html';
            }
        }, 1000);
    </script>
</body>
</html>
