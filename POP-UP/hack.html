<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atenção à sua segurança</title>
    <style>
        body {
            background:
                radial-gradient(60vw 40vh at 20% -10%, rgba(57,255,20,.08), transparent 60%),
                radial-gradient(60vw 40vh at 120% 10%, rgba(22,242,160,.06), transparent 60%),
                repeating-linear-gradient(0deg, transparent 0 24px, rgba(57,255,20,.05) 24px 25px),
                linear-gradient(#061009, #061009);
            color: #e6ffe8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            user-select: none;
            cursor: pointer;
            transition: background 0.5s;
        }

        #pre-start {
            font-size: 4vw;
            color: #16f2a0;
            text-shadow: 0 0 8px rgba(22,242,160,.35);
            animation: blink 1.5s infinite;
        }

        #main-content {
            display: none;
        }

        h1 {
            font-size: 6vw;
            margin: 0;
            color: #39ff14;
            text-shadow: 0 0 12px rgba(57,255,20,.35);
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 3.5vw;
            margin-top: 15px;
            line-height: 1.5;
            color: #a6d9bf;
        }

        #message-after {
            display: none;
            margin-top: 30px;
            font-size: 3.5vw;
            color: #16f2a0;
            text-shadow: 0 0 8px rgba(22,242,160,.25);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Tela inicial -->
    <div id="pre-start">Clique para verificar sua segurança</div>

    <!-- Conteúdo principal -->
    <div id="main-content">
        <h1>Atenção: sua segurança pode estar em risco</h1>
        <p>Você pode estar exposto a ameaças digitais. <br> Venha ao laboratório 200 para saber mais.</p>
        <small style="font-size: 2.5vw; color: #ff8080; display: block; margin-top: 10px;">
            Esta é uma simulação
        </small>
        <div id="message-after">Analisando e redirecionando para o conteúdo...</div>
    </div>

    <!-- Áudio de alerta -->
    <audio id="warningSound" src="warningeffect.mp3" preload="auto"></audio>

    <script>
        const preStart = document.getElementById('pre-start');
        const mainContent = document.getElementById('main-content');
        const warningSound = document.getElementById('warningSound');
        const messageAfter = document.getElementById('message-after');

        const tempoEspera = 10 * 1000; // 10 segundos

        function iniciarAlerta() {
            warningSound.currentTime = 0;
            warningSound.volume = 0.8;
            warningSound.play().catch(err => {
                console.warn('Erro ao tocar som:', err);
            });

            if ('vibrate' in navigator) {
                navigator.vibrate([300, 100, 300]);
            }

            preStart.style.display = 'none';
            mainContent.style.display = 'block';

            setTimeout(() => {
                messageAfter.style.display = 'block';
                window.location.href = 'https://senyurah.github.io/site/';
            }, tempoEspera);
        }

        document.body.addEventListener('click', function handleClickOnce() {
            iniciarAlerta();
            document.body.removeEventListener('click', handleClickOnce);
        });
    </script>
</body>
</html>
